<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

<body id="bdy">
  <header>
    <nav>
      <a href="#"><img src="images/logo.svg" alt="logo"></a>
      <div class="menu-items1" id="menu">
        <button id="close"><img src="images/icon-close-menu.svg" alt="close-menu"></button>
      <ul class="styl1">
        <li><button class="link" onclick="myfunc()">Features</button>
          <div class="drop-cont">
            <a href="#"><img src="images/icon-todo.svg" alt="todo"> ToDo list</a>
            <a href="#"><img src="images/icon-calendar.svg" alt="Calendar"> Calendar</a>
            <a href="#"><img src="images/icon-reminders.svg" alt="Reminder"> Reminder</a>
            <a href="#"><img src="images/icon-planning.svg" alt="Planning"> Planning</a>
          </div>
        </li>

        <li><button class="link" onclick="myfunc1()">Company</button>
          <div class="drop-cont">
            <a href="#">History</a>
            <a href="#">Our team</a>
            <a href="#">Blog</a>  
          </div>
        </li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
    </nav>
    <nav >
      <ul class="styl3">
        <li><a href="#">Login</a></li>
        <li><button>Register</button></li>
      </ul>
      <button href="#" class="styl2" id="logo">
        <img src="images/icon-menu.svg" alt="icon-menu">
      </button>
    </nav>
  </header>
  
  <main>
    <div class="imgs">
        <div class="hero1 img">
            <img src="images/image-hero-mobile.png" alt="image-hero-mobile">
        </div>
        <div class="hero2 img">
            <img src="images/image-hero-desktop.png" alt="image-hero-mobile">
        </div>
    </div>
    <div class="text">
        <div class="content">
          <h1>Make remote work</h1>
          <p>Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
            <button class="btn"><a href="#">Learn more</a></button>
        </div>

        <div class="footer">
          <ul class="foot">
            <li><a href="#"><img src="images/client-databiz.svg" alt="client-databiz"></a></li>
            <li><a href="#"><img src="images/client-audiophile.svg" alt="client-audiophile"></a></li>
            <li><a href="#"><img src="images/client-meet.svg" alt="client-meet"></a></li>
            <li><a href="#"><img src="images/client-maker.svg" alt="client-maker"></a></li>
          </ul>
